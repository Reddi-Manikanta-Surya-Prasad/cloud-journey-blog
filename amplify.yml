version: 1
backend:
  phases:
    build:
      commands:
        - npm cache clean --force
        - npm install --legacy-peer-deps --no-audit
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps --no-audit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
