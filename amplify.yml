version: 1
backend:
  phases:
    build:
      commands:
        - npm install --legacy-peer-deps --no-audit --cache /tmp/npm-cache-backend
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps --no-audit --cache /tmp/npm-cache-frontend
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
